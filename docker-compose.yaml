services:

  webapp:
    build:
      context: .
      dockerfile: containers/webapp/Dockerfile
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sam-network

  mysql:
    image: mysql:9
    container_name: samuel-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sam
    ports:
      - "3306:3306"
    volumes:
      # Persistent storage
      #- samuel-mysql-data:/var/lib/mysql
      # Mount backup for auto-restore (override this in CI)
      - ./containers/sam-sql-dev/backups/sam-obfuscated.sql.xz:/docker-entrypoint-initdb.d/backup.sql.xz:ro
    healthcheck:
      # Check if MySQL is ready AND restore is complete
      test: |
        mysqladmin ping -h localhost -u root -proot &&
        mysql -h localhost -u root -proot sam -e "SELECT COUNT(*) FROM users" > /dev/null 2>&1
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    networks:
      - sam-network

networks:
  sam-network:
    driver: bridge

volumes:
  samuel-mysql-data:
