[pytest]
# Test discovery
testpaths =
    unit
    integration
    api
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts =
    -v
    --strict-markers
    --tb=short
    --maxfail=5

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests requiring database
    unit: marks tests that don't require database
    crud: marks tests that modify database
    schema: marks schema validation tests
    cli: marks CLI integration tests
    api: marks API/schema tests

# Timeout (pytest-timeout plugin is installed)
timeout = 300

# Coverage (pytest-cov plugin is installed)
# To run with coverage: pytest --cov=sam --cov-report=html
# Coverage options are NOT in default addopts to keep normal test runs fast
