services:

  #------------------------------------
  # Webapp container:
  webapp:
    container_name: samuel-webapp
    build:
      context: .
      dockerfile: containers/webapp/Dockerfile
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "5050:5050"
    networks:
      - sam-network
    volumes:
      - ./logs:/var/log/sam
    # Development: Disable Python bytecode caching to avoid stale .pyc issues
    # when adding new files/functions. Remove for production deployment.
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - DISABLE_AUTH=1
      - DEV_AUTO_LOGIN_USER=benkirk
      - FLASK_DEBUG=1
      - AUDIT_ENABLED=1
      - AUDIT_LOG_PATH=/var/log/sam/model_audit.log
      - JUPYTERHUB_API_URL=https://jupyterhub.hpc.ucar.edu
      - JUPYTERHUB_INSTANCE=stable
      - JUPYTERHUB_API_TOKEN=${JUPYTERHUB_API_TOKEN:-}
      - JUPYTERHUB_CACHE_TTL=300

    # Important: watch the current directory, re-syncing as needed based on source changes
    develop:
      watch:
        - action: sync
          path: .
          target: /code
          ignore:
            - containers/
            - __pycache__/
            - "*.pyc"
            - .git/
            - "*~"
    healthcheck:
      test: |
        python -c "import sam; import sys; sys.exit(0)"
        sam-search user csgteam
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  #------------------------------------
  # MySQL container:
  mysql:
    container_name: samuel-mysql
    image: mysql:9
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sam
    volumes:
      - samuel-mysql-data:/var/lib/mysql
      - ./containers/sam-sql-dev/backups/sam-obfuscated.sql.xz:/backup.sql.xz:ro
      - ./containers/sam-sql-dev/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 120s
    ports:
      - "3306:3306"
    networks:
      - sam-network

networks:
  sam-network:
    driver: bridge

volumes:
  samuel-mysql-data:
