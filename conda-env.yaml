name: sam_sql
channels:
  - conda-forge
dependencies:
  - conda-tree
  - cryptography
  - ipykernel
  - jupyterlab
  - matplotlib
  - mysql
  - mysql-connector-python
  - nbconvert
  - pandas
  - pip
  - pymysql
  - sqlalchemy
  - sqlite
  - tqdm
  - pip:
      - dotenv
      - flask-admin[sqlalchemy-with-utils,s3,export]
      - flask-caching
      - flask-cors
      - flask-limiter
      - flask-login
      - marshmallow
      - marshmallow-sqlalchemy
      - pipdeptree
      - pytest
      - pytest-benchmark
      - pytest-cov
      - pytest-sugar
      - pytest-timeout
      - pytest-xdist
